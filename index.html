<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 CM Clinics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }


        .container {
            margin-top: 50px;
        }

        .greeting {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            background-color: #5DA48D;
            padding: 15px;
            color: white;
            font-size: 20px;
        }

        .greeting img {
            width: 50px;
            height: auto;
            margin-left: 15px;
        }

        .greeting-text {
            text-align: left;
        }

        .button {
            background-color: #5DA48D;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .button:hover {
            background-color: #4b8b72;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .option {
            border: 2px solid black;
            padding: 15px;
            font-size: 18px;
            width: 120px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .option img {
            width: 100px;
            height: auto;
        }

        .districts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .district-button {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 15px;
            font-size: 18px;
            width: 140px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .district-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>


    <div class="greeting">
        <img src="/Users/janicehou/Downloads/fyp ui/18cm.png" alt="Logo">
        <div class="greeting-text">
            <p>Good Afternoon!</p>
            <p>Chan Tai Man</p>
        </div>
    </div>

    <div class="container">
        <div class="districts">
            <button class="district-button">Hong Kong Island</button>
            <button class="district-button">Kowloon</button>
            <button class="district-button">New Territories and Islands</button>
        </div>

        <div class="options">
            <div class="option">
                <img src="/Users/janicehou/Downloads/fyp ui/medicine_logo.png"> 
            </div>
            <div class="option">
                <img src="/Users/janicehou/Downloads/fyp ui/enquiry_logo.png"> 
            </div>
        </div>
    </div>

</body>
</html>
